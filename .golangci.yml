#
# This file lives in the github.com/metal-toolbox/golangci-lint-config repo.
#
# Do not edit this file outside of this repo otherwise we will be grumpy.
# Seriously though, this is meant to help promote a "standard" config and coding style.
# If you don't like something, lets have a discussion in GitHub issues!
#

linters-settings:
  dupl:
    threshold: 100
  goconst:
    min-len: 2
    min-occurrences: 2
  gocritic:
    enabled-tags:
      - experimental
      - performance
      - style
    disabled-checks:
      - whyNoLint
      - wrapperFunc
  gocyclo:
    min-complexity: 15
  gofumpt:
    extra-rules: true
  govet:
    enable:
      - shadow
  lll:
    line-length: 140
  misspell:
    locale: US
  revive:
    confidence: 0

linters:
  enable:
    - bodyclose
    - contextcheck
    - durationcheck
    - errcheck
    - errchkjson
    - errorlint
    - exportloopref
    - gochecksumtype
    - gocritic
    - gocyclo
    - goerr113
    - gofmt
    - goimports
    - gosec
    - gosimple
    - govet
    - ineffassign
    - misspell
    - nilerr
    - noctx
    - prealloc
    - reassign
    - revive
    - staticcheck
    - stylecheck
    - typecheck
    - unused
    - whitespace

  enable-all: false
  disable-all: true

issues:
  exclude-dirs:
    - internal/fixtures
  exclude-files:
    - "(.*/)*.*_test.go"
  exclude-rules:
    - linters:
        - stylecheck
      text: "ST1016"
