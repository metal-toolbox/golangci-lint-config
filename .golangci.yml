#
# This file lives in the github.com/metal-toolbox/golangci-lint-config repo.
#
# Do not edit this file outside of this repo otherwise we will be grumpy.
# Seriously though, this is meant to help promote a "standard" config and coding style.
# If you don't like something, lets have a discussion in GitHub issues!
#

linters-settings:
  dupl:
    threshold: 100
  goconst:
    min-len: 2
    min-occurrences: 2
  gocritic:
    enabled-tags:
      - experimental
      - performance
      - style
    disabled-checks:
      - whyNoLint
      - wrapperFunc
  gocyclo:
    min-complexity: 15
  gofumpt:
    extra-rules: true
  govet:
    enable:
      - shadow
  lll:
    line-length: 140
  misspell:
    locale: US
  revive:
    confidence: 0

linters:
  enable-all: true
  disable-all: false
  disable:
    - asasalint
    - asciicheck
    - bidichk
    - containedctx
    - copyloopvar # requires go >=1.22
    - cyclop
    - deadcode # deprecated
    - decorder
    - depguard
    - dogsled
    - dupl
    - dupword
    - errname
    - execinquery
    - exhaustive
    - exhaustivestruct # deprecated
    - exhaustruct
    - forbidigo
    - forcetypeassert
    - funlen
    - gci
    - ginkgolinter
    - gocheckcompilerdirectives
    - gochecknoglobals
    - gochecknoinits
    - gocognit
    - goconst
    - godot
    - godox
    - gofumpt
    - goheader
    - golint # deprecated
    - gomnd
    - gomoddirectives
    - gomodguard
    - goprintffuncname
    - gosmopolitan
    - grouper
    - ifshort # deprecated
    - importas
    - inamedparam
    - interfacebloat
    - interfacer # deprecated
    - intrange # requires go >=1.22
    - ireturn
    - lll
    - loggercheck
    - maintidx
    - makezero
    - maligned # deprecated
    - mirror
    - musttag
    - nakedret
    - nestif
    - nilnil
    - nlreturn
    - nolintlint
    - nonamedreturns
    - nosnakecase # deprecated
    - nosprintfhostport
    - paralleltest
    - perfsprint
    - predeclared
    - promlinter
    - protogetter
    - rowserrcheck
    - scopelint # deprecated
    - sloglint
    - spancheck
    - sqlclosecheck
    - structcheck # deprecated
    - tagalign
    - tagliatelle
    - tenv
    - testableexamples
    - testifylint
    - testpackage
    - thelper
    - tparallel
    - unconvert
    - unparam
    - usestdlibvars
    - varcheck # deprecated
    - varnamelen
    - wastedassign
    - wrapcheck
    - wsl
    - zerologlint

issues:
  exclude-dirs:
    - internal/fixtures
  exclude-files:
    - "(.*/)*.*_test.go"
  exclude-rules:
    - linters:
        - stylecheck
      text: "ST1016"
